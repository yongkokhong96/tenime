<!DOCTYPE html>
<html>
<head>
	<title>Tenime</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="../css/index.css"></link>
</head>
<body>
	<div class="container">
		<section class="navbar">
			<p class="navbar-item"><a href="index.html">Anime List</a></p>
			<p class="navbar-item">Genres</p>
			<p class="navbar-item">Studios</p>
			<p class="navbar-item">Anime by year</p>
			<p class="navbar-item"><a href="suggest.html">Suggest an Anime</a></p>
		</section>
		<p class="header spacing-bottom-50">
			Know a series that we don't? Feel free to share with us here.
		</p>
		<form>
			<div class="form-row">
				<label>
					Title
					<input type="text" name="title" required>
				</label>
			</div>

			<div class="form-row">
				<label>Status: </label>
				<label for="status">Completed</label>
				<input type="radio" name="status" required>
				<label for="status">Ongoing</label>
				<input type="radio" name="status">
				<label for="status">Not yet aired</label>
				<input type="radio" name="status">
			</div>

			<div class="form-row">
				<label>
					Description
					<input type="text" name="description" required>
				</label>
			</div>

			<div class="form-row">
				<label>
					Genres
					<input type="text" name="genre" required>
				</label>
			</div>

			<input type="submit" value="Submit">
			
		</form>
	</div> 
</body>
</html>
