<!DOCTYPE html>
<html>
<head>
	<title>Manaria Friends- Tenime</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="../css/index.css"></link>
</head>
<body>
	<div class="container">
		<div class="navbar">
			<p class="navbar-item"><a href="index.html">Anime List</a></p>
			<p class="navbar-item"><a href="genres.html">Genres</a></p>
			<p class="navbar-item"><a href="suggest.html">Suggest an Anime</a></p>
		</div>

		<p id="animeTitle" class="header"></p>
		<section id="coverContainer" class="cover-img">

		</section>
		
		<section class="list-control-container">
			<p class="season-selector-text">Season</p>
			<select id="seasonSelector">
                <option>1</option>
                <option>2</option>
			</select>
		</section>
		<section class="navbar">
			<p id="titleInfo" class="navbar-item">Info</p>
			<p id="titleEpisode" class="navbar-item">Episodes</p>
			<p id="titleImage" class="navbar-item">Images</p>
			<p id="titleVideo" class="navbar-item">Videos</p>
		</section>

		<div id="infoDisplay">
			<div id="info-s1">
				<div id="detailsSeasonOne">
					<p class="header-small">Synopsis</p>
					<p id="synopsisParaSeasonOne"class="textbox spacing-bottom-50"></p>
					<p class="header-small">Characters</p>
					<div id= "seasonOneCharacters" class="character-container">
						
					</div>
					<section id ="charInfoContainerSeasonOne" class="char-info-container">
					</section>
				</div>
                <div id="episodesSeasonOne" class="episode-all seasonHidden">
                    <section id="episodeListSeasonOne" class="episode-list">
                        <p class="episode-list-header"></p>
                        <p class="episode-list-header">Name</p>
                        <p class="episode-list-header"></p>
                    </section>	
                </div>
                <div id="imagesSeasonOne" class="image-all seasonHidden">
                    <div id="imageContainerSeasonOne">
        
                    </div>
                </div>
                <div id="videosSeasonOne" class="video-all seasonHidden">
                    <div id="videoContainerSeasonOne" class="video-container">
                        
                    </div>
                </div>
            </div>

            <div id="info-s2" class="seasonHidden">
				<div id="detailsSeasonTwo">
					<p class="header-small">Synopsis</p>
					<p id="synopsisParaSeasonTwo"class="textbox spacing-bottom-50"></p>
					<p class="header-small">Characters</p>
					<div id= "seasonTwoCharacters" class="character-container">
						
					</div>
					<section id ="charInfoContainerSeasonTwo" class="char-info-container">
					</section>
				</div>
                <div id="episodesSeasonTwo" class="episode-all seasonHidden">
                    <section id="episodeListSeasonTwo" class="episode-list">
                        <p class="episode-list-header"></p>
                        <p class="episode-list-header">Name</p>
                        <p class="episode-list-header"></p>
                    </section>	
                </div>

                <div id="imagesSeasonTwo" class="image-all seasonHidden">
                    <div id="imageContainerSeasonTwo">
        
                    </div>
                </div>

                <div id="videosSeasonTwo" class="video-all seasonHidden">
                    <div id="videoContainerSeasonTwo" class="video-container">
                        
                    </div>
                </div>
            </div>
		</div>
	</div>
</body>
<script src="../js/ManariaFriendsInfo.js"></script>
</html>
